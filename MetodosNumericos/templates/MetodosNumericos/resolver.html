{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolver Sistema</title>
    <link rel="stylesheet" href="{% static 'styles1.css' %}">
    <script src="{% static 'script.js' %}" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/calculator.png" alt="icono" class="icono">
            <span>Métodos Numéricos</span>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="container">
                <h1>Resolver Sistema de Ecuaciones</h1>
                <form method="post" class="formulario">
                    {% csrf_token %}
                    <div class="campos">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="boton">Resolver</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
